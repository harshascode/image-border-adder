<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border Tool</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-wrapper {
            margin: 10px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bordered-image {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Border Tool</h1>
    <input type="file" id="upload" accept="image/*" multiple>
    <br>
    <label for="borderSize">Border Size (px):</label>
    <input type="number" id="borderSize" value="6" min="1" max="20">
    <br>
    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" value="#FFA500">
    <br>
    <label for="watermark">Watermark Text:</label>
    <input type="text" id="watermark" value="Bflix" placeholder="Enter watermark text">
    <br>
    <label for="watermarkSize">Watermark Text Size (px):</label>
    <input type="number" id="watermarkSize" value="10" min="10" max="100">
    <br>
    <button id="downloadAllButton" style="display:none;">Download All as Zip</button>
    <div class="container" id="imageContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
